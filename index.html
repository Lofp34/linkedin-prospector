<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Profils LinkedIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>üîç LinkedIn Profile Finder</h1>
                <p>Trouvez facilement des profils LinkedIn professionnels</p>
            </div>
        </header>

        <main>
            <div class="search-card">
                <h2>Rechercher un profil LinkedIn</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="firstName">Pr√©nom *</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Ex: Jean" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nom de famille *</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Ex: Dupont" required>
                    </div>

                    <div class="form-group">
                        <label for="searchType">Type de recherche</label>
                        <select id="searchType" name="searchType">
                            <option value="company">Entreprise</option>
                            <option value="location">Localisation</option>
                            <option value="title">Poste/Titre</option>
                            <option value="keywords">Mots-cl√©s g√©n√©raux</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="searchValue">Valeur de recherche</label>
                        <input type="text" id="searchValue" name="searchValue" placeholder="Ex: Google, Paris, D√©veloppeur...">
                    </div>

                    <div class="form-group">
                        <label for="resultCount">Nombre de r√©sultats</label>
                        <select id="resultCount" name="resultCount">
                            <option value="5">5 r√©sultats</option>
                            <option value="10" selected>10 r√©sultats</option>
                            <option value="20">20 r√©sultats</option>
                            <option value="50">50 r√©sultats</option>
                        </select>
                    </div>

                    <button type="submit" class="search-btn">
                        <span class="btn-text">Rechercher</span>
                        <div class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <h3>R√©sultats de la recherche</h3>
                <div id="resultsContainer"></div>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
